services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - /var/run/docker.sock:/var/run/docker-host.sock
      - ../..:/workspaces:cached
    networks:
      - shared_network
    entrypoint: [ "/bin/sh", "-c", "/scripts/migrate.sh && sleep infinity" ]
    depends_on:
      - mysql

  mysql:
    image: mysql:latest
    env_file: .env
    ports:
      - "${MYSQL_DB_HOST_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - shared_network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER}", "-p${MYSQL_PASSWORD}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backup:
    build:
      context: ..
      dockerfile: Dockerfile.backup
    env_file: .env
    volumes:
      - ./backups:/backups
      - mysql_data:/var/lib/mysql
    networks:
      - shared_network
    entrypoint: [ "/bin/sh", "-c", "while :; do /scripts/backup.sh; sleep 86400; done" ]
    depends_on:
      - mysql

volumes:
  mysql_data:


networks:
  shared_network:
    driver: bridge
